   <section class="contact">

           <div class="contact-wrapper">
               <div class="c-left">

                     <input type="email" name="email" placeholder="Your email" required> <br>

                     <button type="submit">Login</button>

                    </form>
                </div>
               </div>
              <div class="c-right">

                        </div>
