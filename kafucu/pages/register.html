<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- STYLING LINKS-->
    <!-- custom styling   -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
   <section class="contact">
       <!-- <div class="wrapper"> -->
           <div class="contact-wrapper">
               <div class="c-left">
                <div class="form">
                    <form action="#" class="reg" method="POST">                       
                     <input type="text" name="lname" placeholder="Last name " required> <br>
                     <input type="text" name="fname" placeholder="First name " required> <br>
                     <input type="text" name="mname" placeholder="Middle name " required><br>
                     <input type="email" name="email" placeholder="Your email" required> <br>
                     <fieldset style="outline: none; border: none;">                        
                     <input type="radio" name="male" id="gender-m" value="Male"><label for="gender-m">Male</label>
                     <input type="radio" name="female" id="gender-f" value="Female"><label for="gender-f">Female</label> <br>
                     <input type="radio" name="other" id="gender-o" value="Other"><label for="gender-o">Other</label>
                     </fieldset> 
                     <input type="text" name="year" id="regno" placeholder="Registration number"> <br>
                     <input type="number" name="year" id="year" placeholder="Year of study"> <br>
 
                     <!-- <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required><br>
                     <input type="password" name="pwd" id="pwd" placeholder="Confirm Password" required> <br> -->
 
                     <button type="submit">Register</button>
 
                     <p class="p-para p-form">Already have an account <a href="#" class="f-login">Login</a></p>
                    </form>
                </div>
               </div>
              <div class="c-right">
                <div class="wrapper">
                    <div class="logo">
                        <div class="img">
                            <img src="../images/main-logo.png" alt=""> <br>
                            KAIMOSI FRIENDS UNIVERSITY CHRISTIAN UNION
                        </div>
                    </div>
                </div>
              </div>
           </div>
       <!-- </div> -->
   </section>
    

</body>
</html>
